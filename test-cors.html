<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7C3AED;
        }
        .result {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #4a1d1d;
            border: 1px solid #ef4444;
        }
        .success {
            background: #1d4a1d;
            border: 1px solid #22c55e;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ CORS Test</h1>
    
    <div class="test-section">
        <h2>API URL</h2>
        <p><strong>Testing:</strong> https://oorqz471eg.execute-api.eu-west-2.amazonaws.com/healthz</p>
    </div>

    <div class="test-section">
        <h2>Test 1: Basic Fetch (Current HTML Method)</h2>
        <button onclick="testBasicFetch()">Test Basic Fetch</button>
        <div id="basicResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Fetch with CORS Mode</h2>
        <button onclick="testCorsFetch()">Test CORS Fetch</button>
        <div id="corsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Fetch with All Headers</h2>
        <button onclick="testFullFetch()">Test Full Fetch</button>
        <div id="fullResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        async function testBasicFetch() {
            const url = 'https://oorqz471eg.execute-api.eu-west-2.amazonaws.com/healthz';
            console.log('Testing basic fetch to:', url);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult('basicResult', { success: true, data: data });
            } catch (error) {
                console.error('Basic fetch error:', error);
                showResult('basicResult', { 
                    error: error.message, 
                    type: error.name,
                    stack: error.stack 
                }, true);
            }
        }

        async function testCorsFetch() {
            const url = 'https://oorqz471eg.execute-api.eu-west-2.amazonaws.com/healthz';
            console.log('Testing CORS fetch to:', url);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult('corsResult', { success: true, data: data });
            } catch (error) {
                console.error('CORS fetch error:', error);
                showResult('corsResult', { 
                    error: error.message, 
                    type: error.name,
                    stack: error.stack 
                }, true);
            }
        }

        async function testFullFetch() {
            const url = 'https://oorqz471eg.execute-api.eu-west-2.amazonaws.com/healthz';
            console.log('Testing full fetch to:', url);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult('fullResult', { success: true, data: data });
            } catch (error) {
                console.error('Full fetch error:', error);
                showResult('fullResult', { 
                    error: error.message, 
                    type: error.name,
                    stack: error.stack 
                }, true);
            }
        }

        // Auto-run basic test on load
        window.addEventListener('load', () => {
            setTimeout(testBasicFetch, 1000);
        });
    </script>
</body>
</html>
